<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formlar</title>
</head>
<body>
    <form action="degerlerial.html" method="get">
        <fieldset>
            <legend>Ad Soyad Bilgisi</legend>
            <label for="ad">Adınızı giriniz(label)</label>
            <input type="text" id="ad"name="ad"><br>

            <label for="soyad">Soyadınızı giriniz</label>
            <input type="text" id="soyad" name="soyad" ><br>

            <label for="il">İl</label>
            <input list="sehirler" id="il" name="il" ><br>
            <datalist id="sehirler">
                <option value="Bursa"></option>
                <option value="Ankara"></option>
                <option value="İzmir"></option>
                <option value="Van"></option>
                <option value="Erzincan"></option>
            </datalist>
        </fieldset> 
        <!--get ile alınca rlden gönderdiğimiz veriler gözüküyo
    fakat post ile alırsak işfre vs göstermemk için daha doğru bir yöntem-->
        <fieldset>
            <legend>Diğer Bilgiler</legend>
            <label for="erkek">Erkek </label>
            <input type="radio" name="cinsiyet" value="erkek" id="erkek">
    
            <label for="kadın">Kadın </label>
            <input type="radio" name="cinsiyet" value="kadın" id="kadın" ><br>
            <br>
            <label for="mavi">Mavi</label>
            <input type="checkbox" value="mavi" id="mavi"name="chbmavi" checked >
    
            <label for="yeşil">Yeşil</label>
            <input type="checkbox" value="yeşil " id="yeşil " name="chbyesil">
    
            <label for="kırmızı">Kırmızı</label>
            <input type="checkbox" value="kırmızı" id="kırmızı" name="chbkirmz">

        </fieldset>

       
        <br>
        <input type="submit" value="Gönder" >
        <input type="reset" value="İnput ile Sil" >

        <input type="button" onclick="alert('Merhaba')" value="Normal" >
<br>
        <select name="arabalar" id="arabalar" multiple >
            <option selected value="honda">Honda</option>
            <option value="reno">Reno</option>
            <option value="mercedes">Mercedes</option>
            <option value="bmw">Bmw</option>
        </select>
<br>
<br>
        <label for="adres">Adres:</label>
        <textarea name="adres" id="adres" cols="50" rows="2"></textarea>
        <br>
        <br>
        <label for="bio">Bio:</label>
        <textarea name="adres" id="bio" style="width: 200px;height: 50px;"></textarea>
